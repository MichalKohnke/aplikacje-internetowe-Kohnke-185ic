<html>
    <head>
        <title>Wprowadź nowe hasło</title>
    </head>
    <body>
		{% block content %}

		{% if validlink %}

		<h1>Wprowadź nowe hasło!</h1>
		<form method="POST">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <input type="submit" value="Zmień hasło">
		</form>

		{% else %}

		<p>Link do resetu hasła jest nieprawidłowy! Prawdopodobnie został już użyty.</p>

		{% endif %}
		{% endblock %}
    </body>
</html>
