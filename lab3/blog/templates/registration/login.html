<html>
    <head>
        <title>Logowanie</title>
    </head>
	<body>
		{% block content %}
		<h2>Logowanie</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Zaloguj</button>
		</form>
		{% endblock content %}
		{% load socialaccount %}
		<a href='{% provider_login_url "google" %}'>Login with Google</a>
		<a href='{% provider_login_url "facebook" method="oauth2" %}'>Login with Facebook</a>
	</body>
</html>
