<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        {% block title %}Home{% endblock title %}
		{% block content %}
		<h1>Homepage</h1>
		{% if user.is_authenticated %}
		Hi {{ user.email }}!
		{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Log In</a>
		{% endif %}
		{% endblock content %}

    </body>
</html>
