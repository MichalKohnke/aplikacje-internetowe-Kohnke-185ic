<html>
    <head>
        <title>Michał Kohnke Auth</title>
    </head>
    <body>
		{% block content %}
		<h1>Homepage</h1>
		{% if user.is_authenticated %}
		Hi {{ user.username }}!
		</br><button type="button"><a href="{% url 'logout' %}">Wyloguj</a></button>
		<button type="button"><a href="{% url 'password_change' %}">Zmień hasło</a></button>
		{% else %}
		<p>Nie jesteś zalogowany!</p>
		<button type="button"><a href="{% url 'login' %}">Zaloguj</a></button>
		<button type="button"><a href="{% url 'signup' %}">Zarejestruj się</a></button>
		<button type="button"><a href="{% url 'password_reset' %}">Reset hasła</a></button>
		{% endif %}
		{% endblock content %}

    </body>
</html>
